<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Введите город, ёпта!">
        </header>
        <main>
            <section class="location">
                <div class="city">Город, Страна</div>
                <div class="date">Пятница 11 декабрь 2020</div>
            </section>
            <div class="current">
                <div class="temp">Температура<span>°C</span></div>
                <div class="weather">облачно</div>
                <div class="hi-low">13°C / 15°C</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
